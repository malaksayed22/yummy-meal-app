<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../assests/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assests/css/nav.css">
    <link rel="stylesheet" href="../assests/css/mealDetails.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container" id="mealDetailsContainer">
        <div class="row pt-5">
            <div class="col-4">
                <img src="" alt="meal image" id="mealImage" class="w-100 rounded-3">
            </div>
            <div class="col-8 text-white">
                <h2 id="mealTitle" class="fw-bold"></h2>
                <h4 class="fw-bold">Instructions:</h4>
                <p id="mealInstructions"></p>
                <h4 class="fw-bold">Area: <span id="mealArea"></span></h4>
                <h4 class="fw-bold">Category: <span id="mealCategory"></span></h4>
                <h4 class="fw-bold">Recipes:</h4>
                <ul id="mealIngredients" class="list-unstyled"></ul>
                <h4>Tags: <span id="mealTags"></span></h4>
                <a href="" target="_blank" id="mealSource" class="btn btn-success">Source</a>
                <a href="" target="_blank" id="mealYoutube" class="btn btn-danger">YouTube</a>
            </div>
    </div>
    </div>
    <script src="../assests/js/nav.js"></script>
    <script src="../assests/js/mealDetails.js"></script>
</body>
</html>
